<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
  <c-sidebar-brand [brandFull]="{
      src: 'assets/images/horizontal-logo.png',
      width: 200,
      alt: 'VetConnect'
    }" [brandNarrow]="{
      src: 'assets/images/mobile-logo.png',
      width: 46,
      height: 46,
      alt: 'VetConnect'
    }" routerLink="/dashboard" />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  </ng-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar" />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />

  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <!-- Mostrar mensaje de falta de permisos si no hay mÃ³dulos accesibles -->
    <div *ngIf="noPermissionsMessage" class="alert alert-warning">
      {{ noPermissionsMessage }}
    </div>
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet *ngIf="!noPermissionsMessage" />
    </c-container>
  </div>

  <!--app footer-->
  <app-default-footer class="d-flex align-items-center justify-content-center" />
</div>
