<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div class="col-12 col-md-auto d-flex justify-content-end align-items-center mb-2 mt-md-0" *ngIf="!showForm">
    <button class="btn btn-primary" (click)="addRole()">Agregar</button>
</div>
<app-general-table *ngIf="!showForm" [columns]="fieldsTable" [transformedData]="dataModuleTrasnform" [data]="dataModule"
    [acciones]="true" [columnAlignments]="columnAlignments" [title]="'Roles'" (actionEvent)="handleAction($event)">
</app-general-table>
<c-row *ngIf="showForm">
    <c-col xs>
        <c-card class="mb-4">
            <c-card-header>
                <div class="container">
                    <div class="row justify-content-between align-items-center mb-2">
                        <div class="col-12 col-md-auto text-center text-md-start pt-2">
                            <h1 class="mb-0">Agregar rol</h1>
                        </div>
                    </div>
                </div>
            </c-card-header>
            <c-card-body>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active tab-custom" id="general-tab" data-bs-toggle="tab"
                            data-bs-target="#general" type="button" role="tab" aria-controls="general"
                            aria-selected="true">
                            <span class="bolder">Información General</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tab-custom" id="permissions-tab" [class.disabled]="!formRol.valid"
                            [attr.aria-disabled]="!formRol.valid" data-bs-toggle="tab" data-bs-target="#permissions"
                            type="button" role="tab" aria-controls="permissions" aria-selected="false">
                            <span class="bolder">Permisos</span>
                        </button>
                    </li>
                </ul>
                <div class="tab-content border-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                        <form [formGroup]="formRol" class="pt-3" (ngSubmit)="onSubmit()">
                            <div class="d-flex flex-column">
                                <div class="container">
                                    <div class="form-group mb-0">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="nombre" class="bolder">Nombre</label>
                                                <input id="nombre" formControlName="nombre" type="text"
                                                    class="form-control"
                                                    [ngClass]="{ 'is-invalid': formRol.get('nombre')?.invalid && (formRol.get('nombre')?.touched || formRol.get('nombre')?.dirty) }" />
                                                <div *ngIf="formRol.get('nombre')?.invalid && (formRol.get('nombre')?.touched || formRol.get('nombre')?.dirty)"
                                                    class="invalid-feedback">
                                                    <div *ngIf="formRol.get('nombre')?.errors?.['required']">Nombre es
                                                        requerido.
                                                    </div>
                                                    <div *ngIf="formRol.get('nombre')?.errors?.['minlength']">Nombre
                                                        debe
                                                        tener
                                                        al
                                                        menos 3 caracteres.</div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="descripcion" class="bolder">Descripción</label>
                                                <textarea id="descripcion" formControlName="description" rows="3"
                                                    class="form-control"
                                                    [ngClass]="{ 'is-invalid': formRol.get('descripcion')?.invalid && (formRol.get('descripcion')?.touched || formRol.get('descripcion')?.dirty) }"></textarea>
                                                <div *ngIf="formRol.get('descripcion')?.invalid && (formRol.get('descripcion')?.touched || formRol.get('descripcion')?.dirty)"
                                                    class="invalid-feedback">
                                                    <div *ngIf="formRol.get('descripcion')?.errors?.['required']">
                                                        Descripción es
                                                        requerida.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end mb-2">
                                            <button type="button" class="btn btn-primary" [disabled]="formRol.invalid"
                                                (click)="goToNextTab()">
                                                Siguiente
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="permissions" role="tabpanel" aria-labelledby="permissions-tab">
                        <div class="container pt-3">
                            <div class="d-flex justify-content-end align-items-center mb-3">
                                <button class="btn btn-primary" (click)="selectAllPermissions()">{{ textSelectAll
                                    }}</button>
                            </div>
                            <mat-accordion class="pt-3 pe-2 ps-2">
                                <mat-expansion-panel *ngFor="let group of dataPermission.groups; let i = index"
                                    [expanded]="i === 0">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title class="panel-title font-size-16 bolder">
                                            <span>{{ group.name }}</span>
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <div *ngIf="getModulesByGroup(group.id).length > 0">
                                        <mat-accordion class="pe-2 ps-2">
                                            <mat-expansion-panel
                                                *ngFor="let module of getModulesByGroup(group.id); let j = index"
                                                [expanded]="j === 0">
                                                <mat-expansion-panel-header>
                                                    <mat-panel-title class="panel-title font-size-16 bolder">
                                                        {{ module.name }}
                                                    </mat-panel-title>
                                                </mat-expansion-panel-header>
                                                <div class="row d-flex justify-content-center">
                                                    <div *ngFor="let permission of dataPermission.permissions"
                                                        class="col-auto mb-2">
                                                        <mat-checkbox
                                                            [checked]="checkedPermiso(module.id, permission.id)"
                                                            (change)="togglePermission(module.id, permission.id)"
                                                            color="primary">
                                                            {{ permission.name }}
                                                        </mat-checkbox>
                                                    </div>
                                                </div>
                                            </mat-expansion-panel>
                                        </mat-accordion>
                                    </div>
                                    <div *ngIf="getModulesByGroup(group.id).length <= 0"
                                        class="d-flex justify-content-center">
                                        Este grupo no tiene módulos asignados
                                    </div>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                        <div class="d-flex justify-content-between pb-2 pt-2">
                            <button class="btn btn-previous text-white ms-2"
                                (click)="goToPreviewTab()">Anterior</button>
                            <button class="btn btn-submit text-white me-2" (click)="onSubmit()">Enviar</button>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-back text-white" (click)="backToTable()">Atrás</button>
                </div>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
