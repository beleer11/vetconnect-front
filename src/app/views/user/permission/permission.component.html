<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div [hidden]="showForm && dataPermission">
  <div *ngIf="!showForm">
    <app-group-button-general [showAddButton]="showAddButton" [showImportButton]="showImportButton"
      [showExportButton]="showExportButton" (buttonClick)="handleButtonClick($event)">
    </app-group-button-general>
  </div>
  <app-general-table [columns]="fieldsTable" [transformedData]="dataPermissionTrasnform" [data]="dataPermission"
    [acciones]="acciones" [columnAlignments]="columnAlignments" [title]="'Permisos'"
    (fetchDataEvent)="onFetchData($event)" [totalRecords]="totalRecord" [loadingTable]="loadingTable"
    (actionEvent)="handleAction($event)">
  </app-general-table>
</div>
<c-row *ngIf="showForm">
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>
        <div class="container">
          <div class="row justify-content-between align-items-center mb-2">
            <div class="col-12 col-md-auto text-center text-md-start pt-2">
              <h1 class="mb-0">Agregar permiso</h1>
            </div>
          </div>
        </div>
      </c-card-header>
      <c-card-body>
        <form [formGroup]="formPermission" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-column">
            <div class="form-group mb-0">
              <label for="nombre" class="bolder">Nombre</label>
              <input id="nombre" formControlName="nombre" type="text" class="form-control"
                [ngClass]="getValidationClass('nombre')" />
              <div
                *ngIf="formPermission.get('nombre')?.invalid && (formPermission.get('nombre')?.touched || formPermission.get('nombre')?.dirty)"
                class="invalid-feedback">
                <div *ngIf="formPermission.get('nombre')?.errors?.['required']">Nombre es requerido.
                </div>
                <div *ngIf="formPermission.get('nombre')?.errors?.['minlength']">Nombre debe tener
                  al
                  menos 3 caracteres.</div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
              <button type="submit" class="btn btn-primary" [disabled]="formPermission.invalid">Enviar</button>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-danger text-white" (click)="backToTable()">Atr√°s</button>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
