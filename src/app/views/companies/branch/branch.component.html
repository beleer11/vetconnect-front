<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div [hidden]="showForm && dataBranch">
  <div [hidden]="showForm">
    <app-group-button-general
      [component]="'Sucursales'"
      (buttonClick)="handleButtonClick($event)"
    >
    </app-group-button-general>
  </div>
  <app-general-table
    [columns]="fieldsTable"
    [transformedData]="dataBranchTrasnform"
    [data]="dataBranch"
    [acciones]="acciones"
    [columnAlignments]="columnAlignments"
    [title]="'Sucursales'"
    (fetchDataEvent)="onFetchData($event)"
    [totalRecords]="totalRecord"
    [loadingTable]="loadingTable"
    (actionEvent)="handleAction($event)"
  >
  </app-general-table>
</div>
<c-row [hidden]="!showForm">
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>
        <div class="container">
          <div class="row justify-content-between align-items-center mb-2">
            <div class="col-12 col-md-auto text-center text-md-start pt-2">
              <h1 class="mb-0">Agregar sucursal</h1>
            </div>
          </div>
        </div>
      </c-card-header>
      <c-card-body>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active tab-custom"
              id="general-tab"
              data-bs-toggle="tab"
              data-bs-target="#general"
              type="button"
              role="tab"
              aria-controls="general"
              aria-selected="true"
            >
              <span class="bolder">Informaci√≥n General</span>
            </button>
          </li>
        </ul>
        <div
          class="tab-pane fade show active"
          id="general"
          role="tabpanel"
          aria-labelledby="general-tab"
        >
          <form [formGroup]="formBranch" class="pt-3">
            <div class="container">
              <div class="row mb-4">
                <div class="col-md-6 mb-4 mb-md-0">
                  <div class="form-group">
                    <label for="name" class="bolder mb-1">Nombre</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
