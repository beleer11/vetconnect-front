<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div [hidden]="showForm && dataCompany">
  <div [hidden]="showForm">
    <app-group-button-general [component]="'Compañías'" (buttonClick)="handleButtonClick($event)">
    </app-group-button-general>
  </div>
</div>
<div *ngIf="!showForm">
  <app-general-table [columns]="fieldsTable" [transformedData]="dataCompanyTrasnform" [data]="dataCompany"
  [acciones]="acciones" [columnAlignments]="columnAlignments" [title]="'Compañías'"
  (fetchDataEvent)="onFetchData($event)" [totalRecords]="totalRecord" [loadingTable]="loadingTable"
  (actionEvent)="handleAction($event)">
</app-general-table>
</div>

<c-row [hidden]="!showForm">
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>
        <div class="container">
          <div class="row justify-content-between align-items-center mb-2">
            <div class="col-12 col-md-auto text-center text-md-start pt-2">
              <h1 class="mb-0">Agregar compañía</h1>
            </div>
          </div>
        </div>
      </c-card-header>
      <c-card-body>
        <form [formGroup]="formCompany" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-column">
            <div class="form-group mb-0">
              <label for="nombre" class="bolder">Nombre</label>
              <input id="nombre" formControlName="nombre" type="text" class="form-control"
                [ngClass]="getValidationClass('nombre')" />
              <div *ngIf="
                  formCompany.get('nombre')?.invalid &&
                  (formCompany.get('nombre')?.touched ||
                    formCompany.get('nombre')?.dirty)
                " class="invalid-feedback">
                <div *ngIf="formCompany.get('nombre')?.errors?.['required']">
                  Nombre es requerido.
                </div>
                <div *ngIf="formCompany.get('nombre')?.errors?.['minlength']">
                  Nombre debe tener al menos 3 caracteres.
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
              <button type="submit" class="btn btn-primary" [disabled]="formCompany.invalid">
                Guardar
              </button>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-danger text-white" (click)="backToTable()">
            Atrás
          </button>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
